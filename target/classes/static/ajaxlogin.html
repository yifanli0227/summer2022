<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
</head>
<body>
    <p>前后端分离ajax请求方式</p>
    <div>
        用户名：<input type="text" id="username" value=""> <br/>
        密码：<input type="password" id="password" value=""/><br/>
        <button id="btnLogin">使用ajax登录</button>
        <button onclick="myFunction()">ALERT!!!</button>
 

    </div>
</body>
<script type="text/javascript">
    $("#btnLogin").click(function () {
        var uname = $("#username").val();
        var pwd = $("#password").val();
        $.ajax({
            type:"POST",
            url:"/dologin",
            data:{
                "username":uname,
                "password":pwd
            },
            dataType:"json",
            success:function(resp){
                alert("代码："+resp.code+" 提示"+resp.msg)
            }
        })
    });
</script>
<script type="text/javascript">
    function myFunction(){
        alert("IM ALIVE");
    }
    
 </script>
</html>
